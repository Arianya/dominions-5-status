version: 2
jobs:
  build:
    docker:
      - image: rust:latest
    steps:
      - checkout
      - restore_cache:
          key: cargo-cache
      - run: cargo build
      - run: cargo test
      # TODO: coverage https://abronan.com/building-a-rust-project-on-circleci/
      - save_cache:
          key: cargo-cache
          paths:
            - "~/.cargo"
            - "./target"

  deploy:
    docker:
      - image: fedora:latest
    steps:
      - run: yum -y install openssh-clients
      - add_ssh_keys:
          fingerprints:
            - ${SSH_FINGERPRINT}
      - run:
          name: SSH to server and deploy
          command: |
            ssh -o "StrictHostKeyChecking=no" "$SSH_ADDRESS" "docker exec \"$CONTAINER_ID\" bash -ec 'git pull; cargo install --force; docker restart \"$CONTAINER_ID\"'"

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
